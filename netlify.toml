[build]
  command = "npm run build:videos && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Headers for video files
[[headers]]
  for = "*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "video/mp4"

[[headers]]
  for = "*.webm"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "video/webm"